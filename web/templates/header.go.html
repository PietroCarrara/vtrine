{{ define "header" }}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VTrine</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Icons -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- TMDB and OMDB -->
    <script src="/static/js/tmdb/themoviedb.js"></script>
    <script src="/static/js/omdb/omdb.js"></script>
    <script>
        var tmdb = theMovieDb;
        tmdb.common.api_key = '{{env "TMDB_KEY"}}';

        var omdb = new OMDB('{{env "OMDB_KEY"}}');
    </script>

    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/data-loader.js"></script>
    <script src="/static/js/movie-data.js"></script>
    <script src="/static/js/create-elements.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/">
            <h1 class="navbar-brand" href="#">VTrine</h1>
        </a>
        <form class="form-inline" action="/search/name">
            <input name="q" class="form-control mr-sm-2" type="search" placeholder="Search for content..."
                aria-label="Search" value="{{ .query }}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                <i class="zmdi zmdi-search"></i>
            </button>
        </form>
    </nav>

    {{ end }}
