{{ define "movie-thumb" }}
<div class="col-sm-4 col-md-3 my-3 rh-30">
    <div class="movie-thumb rounded lifted h-100" data-imdb="{{ .IMDB }}" data-tmdb="{{ .TMDB }}">
        <div class="movie-poster h-80 rounded-top"></div>
        <div class="pt-3 pb-1 px-3">
            <h5 class="movie-title"></h5>
            <span class="movie-screening"></span>
        </div>
    </div>
</div>
{{ end }}
