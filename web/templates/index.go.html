{{ template "header" }}


<div class="container">
    <div class="row">
        <h3>New Media</h3>
    </div>
    <div class="row">
        {{ range .new }}
            {{ template "movie-thumb" .IMDB }}
        {{ end }}
    </div>
</div>

<script>
    loadBasic(document.querySelectorAll('.movie-data'))
    .then(loaded => applyData(loaded));
</script>
{{ template "footer" }}
